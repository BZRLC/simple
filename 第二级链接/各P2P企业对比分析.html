
<html>
  <head>
  <meta charset="utf-8">
  <style type="text/css">
  body {
  margin: 0;
  }

  #main {
  height: 100%;
  }
  </style>
  </head>
  <body>
  <center>
	<table width = "1200">
		<tr>
			<td>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
			</td>
			<td>
				<center>
					<font size = "6"><strong>百科浏览次数与百度相关网页数量</strong></font>
				</center>
			</td>
			<td width = "160">
				
			</td>
		</tr>
		<tr>
			<td>

			</td>
			<td>
				<center >
				  <div id="main" style = "height:400px;width:600px;"></div>
				  <script src="../js/echarts.js"></script>
				  <script src = "../js/echarts-all.js"></script>
				  <script>
				  var myChart = echarts.init(document.getElementById("main"));

				  var options = 
				{

				  title : {
					text: '',
					subtext: '百度',
					x: 'center'
				},
				tooltip : {
					trigger: 'axis',
					formatter: function(params) {
						return params[0].name + '<br/>'
							   + params[0].seriesName + ' : ' + params[0].value + ' (个)<br/>'
							   + params[1].seriesName + ' : ' + -params[1].value + ' (次)';
					}
				},
				legend: {
					data:['百度相关网页数量','百度百科浏览次数'],
					x: 'left'
				},
				toolbox: {
					show : true,
					feature : {
						mark : {show: true},
						dataView : {show: false, readOnly: false},
						magicType : {show: true, type: ['line', 'bar']},
						restore : {show: true},
						saveAsImage : {show: false}
					}
				},
				dataZoom : {
					show : true,
					realtime : true,
					start : 0,
					end : 100
				},
				xAxis : [
					{
						type : 'category',
						boundaryGap : false,
						axisLine: {onZero: false},
						data : [
							'陆金所','宜人贷','人人贷','点融网','拍拍贷','微贷网','积木盒子','开鑫贷','投哪网','有利网'
						]
					}
				],
				yAxis : [
					{
						name : '百度相关网页数量(个)',
						type : 'value',
						max : 2000000
					},
					{
						name : '百度百科浏览次数(次)',
						type : 'value',
						axisLabel : {
							formatter: function(v){
								return - v;
							}
						}
					}
				],
				series : [
					{
						name:'百度相关网页数量',
						type:'line',
						itemStyle: {normal: {areaStyle: {type: 'default'}}},
						data:[
							62400,97,185000,190000,2460000,241000,190000,190000,227000,109000

						]
					},
					{
						name:'百度百科浏览次数',
						type:'line',
						yAxisIndex:1,
						itemStyle: {normal: {areaStyle: {type: 'default'}}},
						data: (function(){
							var oriData = [
								32106,891,1788,3083,32106,891,3083,32106,891,891

							];
							var len = oriData.length;
							while(len--) {
								oriData[len] *= -1;
							}
							return oriData;
						})()
					}
				]
			};
				  myChart.setOption(options);
				  </script>
				  </div>
				</center>
			</td>
			<td>
			</td>
		</tr>
		<tr>
			<td>
			</td>
			<td>
			</td>
			<td>
				
			</td>
		</tr>
	</table>

	
</center>

	
  </body>
  </html>
